<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE BAR MENU</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Rondinelli PH</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-stream"></i>
                        Shorcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                        Event</a></li>
                    <li><a href="#"><i class="fa-solid fa-question-circle"></i>
                        About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders-h"></i>
                        Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comment"></i>
                        Feedback</a></li>
                </ul>
            </div>
        
            <div class="social-media-link">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

        </div>
    </div>
</body>
</html>
